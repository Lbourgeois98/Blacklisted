<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scammers</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: #ff3333;
            text-align: center;
            margin-bottom: 40px;
            font-size: 3em;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            font-weight: 900;
            letter-spacing: 2px;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid rgba(255, 51, 51, 0.3);
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 2px solid rgba(255, 51, 51, 0.3);
            border-radius: 8px;
            font-size: 16px;
            background: rgba(0, 0, 0, 0.3);
            color: white;
        }

        input[type="text"]::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #ff3333;
        }

        button {
            padding: 12px 24px;
            background: #ff3333;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.3s;
        }

        button:hover {
            background: #cc0000;
        }

        .profiles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            text-decoration: none;
            color: inherit;
            display: block;
            border: 1px solid rgba(255, 51, 51, 0.2);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 51, 51, 0.3);
            border-color: #ff3333;
        }

        .profile-pic {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 48px;
            font-weight: bold;
            overflow: hidden;
            border: 3px solid rgba(255, 51, 51, 0.5);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-name {
            font-size: 18px;
            font-weight: 600;
            color: #fff;
            word-break: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>⚠️ SCAMMERS ⚠️</h1>
        
        <div class="admin-section">
            <div class="input-group">
                <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
                <button onclick="addProfile()">Add</button>
            </div>
        </div>

        <div class="profiles-grid" id="profilesGrid"></div>
    </div>

    <script>
        let profiles = [];

        function extractUsernameFromUrl(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                
                // Handle facebook.com/username format
                if (pathname && pathname !== '/' && !pathname.includes('profile.php')) {
                    let username = pathname.replace(/^\//, '').split('/')[0];
                    return decodeURIComponent(username);
                }
                
                // Handle profile.php?id=123 format
                const params = new URLSearchParams(urlObj.search);
                const id = params.get('id');
                if (id) {
                    return id;
                }
                
                return null;
            } catch (e) {
                return null;
            }
        }

        function extractNameFromUrl(url) {
            try {
                const urlObj = new URL(url);
                const pathname = urlObj.pathname;
                
                if (pathname && pathname !== '/' && !pathname.includes('profile.php')) {
                    let name = pathname.replace(/^\//, '').split('/')[0];
                    name = decodeURIComponent(name);
                    name = name.replace(/[._-]/g, ' ')
                              .split(' ')
                              .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                              .join(' ');
                    return name;
                }
                
                const params = new URLSearchParams(urlObj.search);
                const id = params.get('id');
                if (id) {
                    return `User ${id}`;
                }
                
                return 'Facebook User';
            } catch (e) {
                return 'Facebook User';
            }
        }

        function addProfile() {
            const urlInput = document.getElementById('profileUrl');
            const url = urlInput.value.trim();
            
            if (!url) {
                alert('Please enter a Facebook profile URL');
                return;
            }

            if (!url.includes('facebook.com') && !url.includes('fb.com')) {
                alert('Please enter a valid Facebook URL');
                return;
            }

            let fullUrl = url;
            if (!url.startsWith('http')) {
                fullUrl = 'https://' + url;
            }

            const name = extractNameFromUrl(fullUrl);
            const username = extractUsernameFromUrl(fullUrl);
            
            const profile = {
                id: Date.now(),
                name: name,
                url: fullUrl,
                username: username,
                initial: name.charAt(0).toUpperCase()
            };

            profiles.push(profile);
            urlInput.value = '';
            renderProfiles();
        }

        function renderProfiles() {
            const grid = document.getElementById('profilesGrid');
            
            if (profiles.length === 0) {
                grid.innerHTML = '';
                return;
            }

            grid.innerHTML = profiles.map(profile => {
                const picUrl = profile.username ? 
                    `https://unavatar.io/facebook/${profile.username}` : 
                    null;
                
                return `
                    <a href="${profile.url}" target="_blank" class="profile-card">
                        <div class="profile-pic">
                            ${picUrl ? `<img src="${picUrl}" alt="${profile.name}" onerror="this.parentElement.innerHTML='${profile.initial}'">` : profile.initial}
                        </div>
                        <div class="profile-name">${profile.name}</div>
                    </a>
                `;
            }).join('');
        }

        document.getElementById('profileUrl').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addProfile();
            }
        });
    </script>
</body>
</html>
