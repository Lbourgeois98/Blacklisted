<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      min-height: 100vh;
      padding: 20px;
      color: white;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    button {
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover { background: #cc0000; }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .profile-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 51, 51, 0.2);
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3333;
      border: none;
      color: white;
      font-size: 14px;
      font-weight: 600;
      border-radius: 6px;
      cursor: pointer;
      padding: 4px 8px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
      word-break: break-word;
    }

    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 15px;
    }

    .card-btn {
      flex: 1;
      background: #ff3333;
      border: none;
      color: white;
      font-weight: 600;
      border-radius: 8px;
      padding: 10px;
      cursor: pointer;
      transition: background 0.3s;
      text-align: center;
    }

    .card-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    function extractNameFromUrl(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname;

        if (pathname && pathname !== '/' && !pathname.includes('profile.php')) {
          let name = pathname.replace(/^\//, '').split('/')[0];
          name = decodeURIComponent(name);
          name = name.replace(/[._-]/g, ' ')
                    .split(' ')
                    .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                    .join(' ');
          return name;
        }
        const params = new URLSearchParams(urlObj.search);
        const id = params.get('id');
        return id ? `User ${id}` : 'Facebook User';
      } catch {
        return 'Facebook User';
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const urlObj = new URL(url);
        let username = '';
        const pathname = urlObj.pathname;
        if (pathname && pathname !== '/' && !pathname.includes('profile.php')) {
          username = pathname.replace(/^\//, '').split('/')[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          const id = params.get('id');
          if (id) username = id;
        }
        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById('profileUrl');
      const url = input.value.trim();
      if (!url) return alert('Enter a Facebook profile URL');
      if (!url.includes('facebook.com') && !url.includes('fb.com')) return alert('Not a valid Facebook URL');

      const fullUrl = url.startsWith('http') ? url : 'https://' + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from('scammers').insert([{ name, url: fullUrl, picurl: picUrl }]);
      if (error) {
        console.error(error);
        alert("❌ Failed to add profile");
      } else {
        input.value = '';
        loadProfiles();
      }
    }

    async function loadProfiles() {
      const { data, error } = await supabase.from('scammers').select('*').order('id', { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById('profilesGrid');
      grid.innerHTML = profiles.map(p => `
        <div class="profile-card">
          <button class="edit-btn" onclick="editProfile(${p.id}, '${p.name}', '${p.picurl}')">Edit</button>
          <div class="profile-pic">
            ${p.picurl ? `<img src="${p.picurl}" alt="${p.name}" onerror="this.parentElement.innerHTML='${p.name[0]}'">` : p.name[0]}
          </div>
          <div class="profile-name">${p.name}</div>
          <div class="button-group">
            <button class="card-btn" onclick="window.open('${p.url}', '_blank')">View Profile</button>
            <button class="card-btn" onclick="viewReports(${p.id})">View Reports</button>
          </div>
        </div>
      `).join('');
    }

    async function editProfile(id, currentName, currentPic) {
      const newName = prompt("Edit Name:", currentName);
      const newPic = prompt("Edit Image URL:", currentPic);
      if (newName !== null && newPic !== null) {
        const { error } = await supabase.from('scammers').update({ name: newName, picurl: newPic }).eq('id', id);
        if (error) alert("❌ Failed to update profile");
        else loadProfiles();
      }
    }

    async function viewReports(id) {
      const { data, error } = await supabase.from('scam_reports').select('report_text, created_at').eq('scammer_id', id).order('created_at', { ascending: false });
      if (error) return alert("❌ Failed to load reports");

      let reportList = data.map(r => `• ${r.report_text}`).join('\n') || 'No reports yet.';
      const reportText = prompt(`Reports:\n\n${reportList}\n\nAdd a new report below:`);
      if (reportText && reportText.trim() !== '') {
        const { error: insertError } = await supabase.from('scam_reports').insert([{ scammer_id: id, report_text: reportText.trim() }]);
        if (insertError) alert("❌ Failed to submit report");
        else alert("✅ Report added successfully!");
      }
    }

    loadProfiles();
    document.getElementById('profileUrl').addEventListener('keypress', e => { if (e.key === 'Enter') addProfile(); });
  </script>
</body>
</html>
