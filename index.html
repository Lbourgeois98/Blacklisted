<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö†Ô∏è Scammers ‚ö†Ô∏è</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: #fff;
      padding: 20px;
      min-height: 100vh;
    }
    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group { display: flex; gap: 10px; }
    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }
    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }
    input::placeholder { color: rgba(255, 255, 255, 0.5); }

    button {
      padding: 12px 20px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
      text-align: center;
    }
    button:hover { background: #cc0000; }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 51, 51, 0.2);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .profile-card:hover {
      transform: translateY(-4px);
      transition: all 0.2s ease;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3333;
      padding: 5px 10px;
      border-radius: 6px;
      font-size: 14px;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      margin-bottom: 15px;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1;
      padding: 10px 0;
      font-size: 15px;
      font-weight: 600;
      border-radius: 8px;
    }

    .reports-section {
      margin-top: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 10px;
      display: none;
      text-align: left;
    }

    .report {
      padding: 10px;
      border-bottom: 1px solid rgba(255, 51, 51, 0.2);
    }
    .report:last-child { border-bottom: none; }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      resize: vertical;
      margin-top: 10px;
    }

    /* üî∂ Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #1f1f1f;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      border: 1px solid #ff3333;
    }

    .modal-content input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö†Ô∏è SCAMMERS ‚ö†Ô∏è</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL..." />
        <button onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <!-- üî∂ Modal -->
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Profile</h3>
      <input type="text" id="editName" placeholder="New name..." />
      <input type="file" id="editImage" accept="image/*" />
      <div style="margin-top: 15px; display:flex; gap:10px; justify-content:center;">
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY =
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let editingId = null;

    function extractNameFromUrl(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname;
        if (pathname && pathname !== "/" && !pathname.includes("profile.php")) {
          let name = pathname.replace(/^\//, "").split("/")[0];
          name = decodeURIComponent(name);
          return name.replace(/[._-]/g, " ")
            .split(" ")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join(" ");
        }
        const params = new URLSearchParams(urlObj.search);
        const id = params.get("id");
        return id ? `User ${id}` : "Facebook User";
      } catch {
        return "Facebook User";
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname;
        let username = "";
        if (pathname && pathname !== "/" && !pathname.includes("profile.php")) {
          username = pathname.replace(/^\//, "").split("/")[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          const id = params.get("id");
          if (id) username = id;
        }
        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();
      if (!url) return alert("Enter a Facebook profile URL");
      if (!url.includes("facebook.com") && !url.includes("fb.com"))
        return alert("Not a valid Facebook URL");

      const fullUrl = url.startsWith("http") ? url : "https://" + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase
        .from("scammers")
        .insert([{ name, url: fullUrl, picUrl }]);

      if (error) {
        console.error(error);
        alert("Failed to add profile: " + error.message);
      } else {
        input.value = "";
        loadProfiles();
      }
    }

    async function loadProfiles() {
      const { data, error } = await supabase
        .from("scammers")
        .select("*")
        .order("id", { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    async function toggleReports(id) {
      const section = document.getElementById(`reports-${id}`);
      if (section.style.display === "block") {
        section.style.display = "none";
        return;
      }
      section.style.display = "block";

      const { data, error } = await supabase
        .from("scam_reports")
        .select("*")
        .eq("scammer_id", id)
        .order("id", { ascending: false });
      if (error) console.error(error);
      else renderReports(id, data);
    }

    async function submitReport(id) {
      const textarea = document.getElementById(`new-report-${id}`);
      const description = textarea.value.trim();
      if (!description) return alert("Enter a report before submitting.");

      const { error } = await supabase
        .from("scam_reports")
        .insert([{ scammer_id: id, description }]);
      if (error) alert("Failed to submit report: " + error.message);
      else {
        textarea.value = "";
        toggleReports(id);
        toggleReports(id);
      }
    }

    function renderReports(id, reports) {
      const section = document.getElementById(`reports-${id}`);
      section.innerHTML =
        reports.map(r => `<div class="report">${r.description}</div>`).join("") +
        `<textarea id="new-report-${id}" placeholder="Add a new report..."></textarea>
         <button style="margin-top:10px" onclick="submitReport(${id})">Submit Report</button>`;
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = profiles.map(profile => `
        <div class="profile-card">
          <button class="edit-btn" onclick="openModal(${profile.id}, '${profile.name}', '${profile.picUrl || ''}')">Edit</button>
          <div class="profile-pic">
            ${profile.picUrl
              ? `<img src="${profile.picUrl}" alt="${profile.name}" onerror="this.style.display='none'">`
              : `<span>${profile.name[0]}</span>`}
          </div>
          <div class="profile-name">${profile.name}</div>
          <div class="buttons">
            <button onclick="window.open('${profile.url}', '_blank')">View Profile</button>
            <button onclick="toggleReports(${profile.id})">View Reports</button>
          </div>
          <div class="reports-section" id="reports-${profile.id}"></div>
        </div>`).join("");
    }

    // üî∂ Modal Logic
    function openModal(id, name, picUrl) {
      editingId = id;
      document.getElementById("editName").value = name;
      document.getElementById("editImage").value = "";
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
      editingId = null;
    }

    async function saveEdit() {
      const name = document.getElementById("editName").value.trim();
      const fileInput = document.getElementById("editImage");
      let picUrl = null;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const filePath = `${Date.now()}_${file.name}`;
        const { error: uploadError } = await supabase.storage
          .from("profile-images")
          .upload(filePath, file, { upsert: true });
        if (uploadError) return alert("Image upload failed: " + uploadError.message);

        const { data } = supabase.storage.from("profile-images").getPublicUrl(filePath);
        picUrl = data.publicUrl;
      }

      const updates = {};
      if (name) updates.name = name;
      if (picUrl) updates.picUrl = picUrl;

      const { error } = await supabase.from("scammers").update(updates).eq("id", editingId);
      if (error) alert("Failed to update: " + error.message);
      else {
        closeModal();
        loadProfiles();
      }
    }

    document.getElementById("profileUrl").addEventListener("keypress", e => {
      if (e.key === "Enter") addProfile();
    });

    loadProfiles();
  </script>
</body>
</html>
