<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      background: linear-gradient(180deg,#120000 0%, #000 100%);
      color:#fff;
      padding:28px;
    }
    .container{ max-width:1200px; margin:0 auto; }
    h1 { text-align:center; color:#ff3333; font-size:30px; margin-bottom:18px; }

    /* Top input (exact look: big input + smaller add button) */
    .admin-section {
      background: rgba(255,255,255,0.04);
      padding:18px;
      border-radius:12px;
      border:1px solid rgba(255,51,51,0.18);
      margin-bottom:20px;
      display:flex;
      gap:10px;
      align-items:center;
    }
    .admin-section input[type="text"] {
      flex:1;
      padding:12px;
      font-size:16px;
      border-radius:8px;
      border:2px solid rgba(255,51,51,0.18);
      background:rgba(0,0,0,0.35);
      color:#fff;
    }
    .admin-section .add-btn {
      padding:10px 14px;
      background:#ff3333;
      color:#fff;
      border:none;
      border-radius:8px;
      font-weight:700;
      cursor:pointer;
      transition:all .12s;
      flex-shrink:0;
    }
    .admin-section .add-btn:hover { transform:translateY(-2px); box-shadow:0 8px 24px rgba(255,51,51,0.12); }

    /* grid & card */
    .grid { display:grid; grid-template-columns: repeat(auto-fill, minmax(260px,1fr)); gap:18px; }
    .card {
      background: rgba(255,255,255,0.04);
      padding:16px;
      border-radius:12px;
      border:1px solid rgba(255,51,51,0.12);
      position:relative;
      display:flex;
      flex-direction:column;
      gap:10px;
      min-height:320px;
      transition:transform .12s, box-shadow .12s;
    }
    .card:hover { transform:translateY(-6px); box-shadow:0 18px 40px rgba(0,0,0,0.6); }

    .edit-top { position:absolute; top:10px; right:10px; }
    .edit-top button {
      background:#ff3333; color:#fff; border:none; padding:6px 10px; border-radius:8px; cursor:pointer; font-weight:700;
    }
    .edit-top button:hover { transform:scale(1.03); box-shadow:0 8px 20px rgba(255,51,51,0.12); }

    .avatar { width:120px; height:120px; border-radius:50%; overflow:hidden; margin:0 auto; display:flex; align-items:center; justify-content:center;
      background:linear-gradient(135deg,#ff3b3b,#cc0000); font-size:40px; font-weight:800; color:#fff; border:3px solid rgba(255,59,59,0.28);
    }
    .avatar img { width:100%; height:100%; object-fit:cover; display:block; }

    .name { text-align:center; font-weight:800; font-size:18px; word-break:break-word; }

    .spacer { flex:1; } /* push buttons to bottom */

    .button-row { display:flex; gap:10px; margin-top:8px; }
    .button-row .btn {
      flex:1; height:44px; display:flex; align-items:center; justify-content:center; border-radius:8px;
      border:2px solid #ff3333; color:#ff3333; background:transparent; font-weight:700; cursor:pointer; text-decoration:none;
      transition: all .16s;
    }
    .button-row .btn:hover { background:#ff3333; color:#fff; box-shadow:0 12px 30px rgba(255,59,59,0.12); transform:translateY(-2px); }

    /* modal for reports */
    .modal { display:none; position:fixed; inset:0; background:rgba(0,0,0,0.7); align-items:center; justify-content:center; z-index:999; }
    .modal.show { display:flex; }
    .modal-box { background:#1b1b1b; padding:20px; border-radius:12px; width:90%; max-width:700px; color:#fff; max-height:80vh; overflow:auto; border:1px solid rgba(255,51,51,0.18); }
    .modal-box h2 { color:#ff3333; margin-bottom:8px; text-align:center; }
    textarea { width:100%; min-height:120px; padding:10px; border-radius:8px; border:2px solid rgba(255,51,51,0.18); background:#222; color:#fff; resize:vertical; }
    .modal-actions { display:flex; gap:10px; margin-top:10px; justify-content:flex-end; }
    .modal .btn-primary { background:#ff3333; border:none; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; font-weight:700; }
    .modal .btn-secondary { background:#333; border:none; color:#fff; padding:10px 14px; border-radius:8px; cursor:pointer; }

    .report-item { background:rgba(255,255,255,0.04); padding:10px; border-radius:8px; margin-bottom:8px; font-size:14px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>

    <div class="admin-section">
      <input id="profileUrl" type="text" placeholder="Paste Facebook profile URL..." />
      <button class="add-btn" id="addBtn">Add</button>
    </div>

    <div id="grid" class="grid"></div>
  </div>

  <!-- Reports Modal -->
  <div id="reportsModal" class="modal" aria-hidden="true">
    <div class="modal-box">
      <h2 id="modalTitle">Reports</h2>
      <div id="reportsContainer"></div>
      <textarea id="reportInput" placeholder="Describe how this person scammed..."></textarea>
      <div class="modal-actions">
        <button class="btn-primary" id="submitReportBtn">Submit Report</button>
        <button class="btn-secondary" id="closeModalBtn">Close</button>
      </div>
    </div>
  </div>

  <script>
    // ---------- Supabase config ----------
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // DOM
    const grid = document.getElementById('grid');
    const addBtn = document.getElementById('addBtn');
    const profileUrlInput = document.getElementById('profileUrl');

    // modal elements
    const reportsModal = document.getElementById('reportsModal');
    const reportsContainer = document.getElementById('reportsContainer');
    const reportInput = document.getElementById('reportInput');
    const modalTitle = document.getElementById('modalTitle');
    const submitReportBtn = document.getElementById('submitReportBtn');
    const closeModalBtn = document.getElementById('closeModalBtn');

    let currentScammerId = null;

    // ---------- utils ----------
    function extractNameFromUrl(url) {
      try {
        const u = new URL(url);
        const p = u.pathname.replace(/^\/|\/$/g, '').split('/')[0] || '';
        if (p && !p.includes('profile.php')) {
          return decodeURIComponent(p).replace(/[._-]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }
        const id = new URLSearchParams(u.search).get('id');
        return id ? `User ${id}` : 'Facebook User';
      } catch (e) { return 'Facebook User'; }
    }

    function extractPicFromUrl(url) {
      try {
        const u = new URL(url);
        const p = u.pathname.replace(/^\/|\/$/g, '').split('/')[0] || '';
        if (p && !p.includes('profile.php')) return `https://graph.facebook.com/${p}/picture?type=large`;
        const id = new URLSearchParams(u.search).get('id');
        return id ? `https://graph.facebook.com/${id}/picture?type=large` : null;
      } catch (e) { return null; }
    }

    // ---------- add profile ----------
    addBtn.addEventListener('click', addProfile);
    profileUrlInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') addProfile(); });

    async function addProfile() {
      const raw = profileUrlInput.value.trim();
      if (!raw) return alert('Enter a Facebook profile URL');
      if (!(raw.includes('facebook.com') || raw.includes('fb.com'))) return alert('Not a valid Facebook URL');

      const full = raw.startsWith('http') ? raw : ('https://' + raw);
      const name = extractNameFromUrl(full);
      const picurl = extractPicFromUrl(full);

      try {
        const { data, error } = await supabase
          .from('scammers')
          .insert([{ name, url: full, picurl }]);

        if (error) {
          // show detailed error
          console.error('Insert error:', error);
          const detail = error.message || JSON.stringify(error);
          alert('Failed to add profile:\n' + detail + '\n\nOpen console for full error.');
          return;
        }

        profileUrlInput.value = '';
        await loadProfiles();
      } catch (err) {
        console.error('Unexpected error (addProfile):', err);
        alert('Unexpected error while adding profile. See console.');
      }
    }

    // ---------- load profiles ----------
    async function loadProfiles() {
      try {
        const { data, error } = await supabase
          .from('scammers')
          .select('*')
          .order('id', { ascending: false });

        if (error) {
          console.error('Fetch scammers error:', error);
          alert('Failed to fetch profiles. See console.');
          return;
        }
        renderProfiles(data || []);
      } catch (err) {
        console.error('Unexpected loadProfiles error:', err);
        alert('Unexpected error when loading profiles. See console.');
      }
    }

    // ---------- render ----------
    function renderProfiles(items) {
      grid.innerHTML = '';
      for (const p of (items || [])) {
        const card = document.createElement('div');
        card.className = 'card';

        // edit button top-right
        const editTop = document.createElement('div');
        editTop.className = 'edit-top';
        const editBtn = document.createElement('button');
        editBtn.textContent = 'Edit';
        editBtn.onclick = () => editProfile(p.id);
        editTop.appendChild(editBtn);
        card.appendChild(editTop);

        // avatar
        const avatar = document.createElement('div');
        avatar.className = 'avatar';
        if (p.picurl) {
          const img = document.createElement('img');
          img.src = p.picurl;
          img.alt = p.name || 'avatar';
          img.onerror = () => { img.style.display = 'none'; avatar.textContent = (p.name || '?').charAt(0).toUpperCase(); };
          avatar.appendChild(img);
        } else {
          avatar.textContent = (p.name || '?').charAt(0).toUpperCase();
        }
        card.appendChild(avatar);

        // name
        const nameEl = document.createElement('div');
        nameEl.className = 'name';
        nameEl.textContent = p.name || 'Unknown';
        card.appendChild(nameEl);

        // spacer
        const spacer = document.createElement('div');
        spacer.className = 'spacer';
        card.appendChild(spacer);

        // buttons
        const row = document.createElement('div');
        row.className = 'button-row';

        const viewProfileBtn = document.createElement('button');
        viewProfileBtn.className = 'btn';
        viewProfileBtn.textContent = 'View Profile';
        viewProfileBtn.onclick = () => { if (p.url) window.open(p.url, '_blank'); };

        const viewReportsBtn = document.createElement('button');
        viewReportsBtn.className = 'btn';
        viewReportsBtn.textContent = 'View Reports';
        viewReportsBtn.onclick = () => openReportsModal(p.id, p.name);

        row.appendChild(viewProfileBtn);
        row.appendChild(viewReportsBtn);
        card.appendChild(row);

        grid.appendChild(card);
      }
    }

    // ---------- edit profile ----------
    async function editProfile(id) {
      try {
        const { data, error } = await supabase.from('scammers').select('*').eq('id', id).single();
        if (error) {
          console.error('Fetch single profile error:', error);
          alert('Failed to fetch profile for edit. See console.');
          return;
        }
        const newName = prompt('Edit name:', data.name || '');
        if (newName === null) return; // canceled
        const newPic = prompt('Edit image URL (leave blank to keep):', data.picurl || '');
        // prepare update object
        const updateObj = {};
        if (newName !== undefined) updateObj.name = newName;
        if (newPic !== undefined) updateObj.picurl = newPic;
        const { error: updErr } = await supabase.from('scammers').update(updateObj).eq('id', id);
        if (updErr) {
          console.error('Update profile error:', updErr);
          alert('Failed to update profile. See console.');
          return;
        }
        await loadProfiles();
      } catch (err) {
        console.error('Unexpected editProfile error:', err);
        alert('Unexpected error editing profile. See console.');
      }
    }

    // ---------- reports modal ----------
    function openReportsModal(id, name) {
      currentScammerId = id;
      modalTitle.textContent = name || 'Reports';
      reportInput.value = '';
      reportsContainer.innerHTML = '<p style="color:#ccc">Loading...</p>';
      reportsModal.classList.add('show');
      loadReports(id);
    }

    closeModalBtn.addEventListener('click', () => {
      reportsModal.classList.remove('show');
      reportsContainer.innerHTML = '';
      reportInput.value = '';
    });

    async function loadReports(scammerId) {
      try {
        const { data, error } = await supabase
          .from('scam_reports')
          .select('id, description, created_at')
          .eq('scammer_id', scammerId)
          .order('created_at', { ascending: false });

        if (error) {
          console.error('Fetch reports error:', error);
          reportsContainer.innerHTML = '<p style="color:#f88">Failed to load reports. See console.</p>';
          return;
        }
        if (!data || data.length === 0) {
          reportsContainer.innerHTML = '<p style="color:#ccc">No reports yet.</p>';
          return;
        }
        reportsContainer.innerHTML = '';
        for (const r of data) {
          const div = document.createElement('div');
          div.className = 'report-item';
          const txt = document.createElement('div');
          txt.textContent = r.description;
          const ts = document.createElement('div');
          ts.style.fontSize = '12px';
          ts.style.color = 'rgba(255,255,255,0.6)';
          ts.style.marginTop = '6px';
          ts.textContent = new Date(r.created_at).toLocaleString();
          div.appendChild(txt);
          div.appendChild(ts);
          reportsContainer.appendChild(div);
        }
      } catch (err) {
        console.error('Unexpected loadReports error:', err);
        reportsContainer.innerHTML = '<p style="color:#f88">Unexpected error loading reports. See console.</p>';
      }
    }

    // submit report (wired to modal submit button)
    submitReportBtn.addEventListener('click', async () => {
      const text = reportInput.value.trim();
      if (!text) return alert('Write a report before submitting.');
      try {
        const { data, error } = await supabase.from('scam_reports').insert([{ scammer_id: currentScammerId, description: text }]);
        if (error) {
          console.error('Insert report error:', error);
          alert('Failed to submit report:\n' + (error.message || JSON.stringify(error)) + '\n\nSee console for details.');
          return;
        }
        // refresh list
        reportInput.value = '';
        await loadReports(currentScammerId);
      } catch (err) {
        console.error('Unexpected submitReport error:', err);
        alert('Unexpected error submitting report. See console.');
      }
    });

    // ---------- initial load ----------
    loadProfiles();
  </script>
</body>
</html>
