<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff3333;
      font-size: 3em;
      margin-bottom: 30px;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
    }
    .admin {
      background: rgba(255,255,255,0.05);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255,51,51,0.3);
      margin-bottom: 30px;
    }
    .inputs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }
    input[type="text"], input[type="file"], textarea {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255,51,51,0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0,0,0,0.3);
      color: white;
      resize: none;
    }
    input:focus, textarea:focus { outline: none; border-color: #ff3333; }
    button {
      padding: 12px 24px;
      border-radius: 8px;
      border: none;
      background: #ff3333;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #cc0000; box-shadow: 0 0 15px #ff3333; }
    .preview {
      text-align: center;
      margin-top: 15px;
    }
    .preview img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #ff3333;
      margin-bottom: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px,1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,51,51,0.3);
      border-radius: 15px;
      text-align: center;
      padding: 20px;
      transition: 0.3s;
      position: relative;
    }
    .card:hover {
      transform: translateY(-5px);
      border-color: #ff3333;
      box-shadow: 0 0 15px rgba(255,51,51,0.3);
    }
    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid #ff3333;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .desc-box {
      background: rgba(255,255,255,0.08);
      padding: 10px;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 14px;
      color: #ddd;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>⚠️ SCAMMERS ⚠️</h1>

  <div class="admin">
    <div class="inputs">
      <input type="text" id="fbUrl" placeholder="Paste Facebook profile URL..." />
      <button onclick="fetchFacebook()">Fetch</button>
    </div>
    <div class="preview" id="previewSection" style="display:none;">
      <img id="previewImg" src="" alt="Preview" />
      <div>
        <input type="text" id="nameInput" placeholder="Name" />
        <input type="file" id="fileInput" accept="image/*" />
      </div>
      <textarea id="descInput" placeholder="Describe how this person scammed..." rows="3"></textarea>
      <button onclick="saveProfile()">Save</button>
    </div>
  </div>

  <div class="grid" id="profilesGrid"></div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let tempName = "", tempPic = "", tempUrl = "";

    function extractNameFromUrl(url) {
      try {
        const u = new URL(url);
        const path = u.pathname.replace(/^\/|\/$/g, "");
        if (path && !path.includes("profile.php")) {
          return path
            .split("/")[0]
            .replace(/[._-]/g, " ")
            .split(" ")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join(" ");
        }
        const id = new URLSearchParams(u.search).get("id");
        return id ? `User ${id}` : "Facebook User";
      } catch { return "Facebook User"; }
    }

    function extractPicFromUrl(url) {
      try {
        const u = new URL(url);
        const path = u.pathname.replace(/^\/|\/$/g, "");
        let username = "";
        if (path && !path.includes("profile.php")) username = path.split("/")[0];
        else {
          const id = new URLSearchParams(u.search).get("id");
          if (id) username = id;
        }
        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch { return null; }
    }

    async function fetchFacebook() {
      const fbUrl = document.getElementById("fbUrl").value.trim();
      if (!fbUrl) return alert("Paste a Facebook profile URL first!");

      const fixedUrl = fbUrl.startsWith("http") ? fbUrl : "https://" + fbUrl;
      tempUrl = fixedUrl;
      tempName = extractNameFromUrl(fixedUrl);
      tempPic = extractPicFromUrl(fixedUrl);

      document.getElementById("previewImg").src = tempPic || "";
      document.getElementById("nameInput").value = tempName;
      document.getElementById("descInput").value = "";
      document.getElementById("previewSection").style.display = "block";
    }

    async function saveProfile() {
      const name = document.getElementById("nameInput").value.trim() || tempName;
      const desc = document.getElementById("descInput").value.trim();
      const file = document.getElementById("fileInput").files[0];
      let picUrl = tempPic;

      if (file) {
        const filePath = `${Date.now()}_${file.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from("profile-images")
          .upload(filePath, file);
        if (uploadError) return alert("Upload failed: " + uploadError.message);
        const { data: urlData } = supabase.storage
          .from("profile-images")
          .getPublicUrl(uploadData.path);
        picUrl = urlData.publicUrl;
      }

      const { error } = await supabase.from("scammers").insert([{ name, url: tempUrl, picUrl, description: desc }]);
      if (error) alert("Error: " + error.message);
      else {
        alert("Profile added!");
        document.getElementById("fbUrl").value = "";
        document.getElementById("previewSection").style.display = "none";
        loadProfiles();
      }
    }

    async function loadProfiles() {
      const { data, error } = await supabase.from("scammers").select("*").order("id", { ascending: false });
      if (error) return console.error(error);
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = data.map(p => `
        <div class="card">
          <img src="${p.picUrl || "https://via.placeholder.com/100"}" alt="${p.name}" />
          <div style="font-weight:600;">${p.name}</div>
          ${p.url ? `<a href="${p.url}" target="_blank" style="color:#ff9999;text-decoration:none;">View Profile</a>` : ""}
          ${p.description ? `<div class="desc-box">${p.description}</div>` : ""}
        </div>
      `).join("");
    }

    loadProfiles();
  </script>
</body>
</html>
