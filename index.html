<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>‚ö†Ô∏è Scammers ‚ö†Ô∏è</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * {margin:0;padding:0;box-sizing:border-box;}
    body {font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Oxygen,Ubuntu,Cantarell,sans-serif;background:linear-gradient(135deg,#1a1a1a 0%,#4a0000 100%);min-height:100vh;padding:20px;}
    .container {max-width:1200px;margin:0 auto;}
    h1 {color:#ff3333;text-align:center;margin-bottom:40px;font-size:3em;text-shadow:3px 3px 6px rgba(0,0,0,0.5);font-weight:900;letter-spacing:2px;}
    .admin-section {background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);padding:25px;border-radius:15px;margin-bottom:30px;box-shadow:0 10px 30px rgba(0,0,0,0.5);border:1px solid rgba(255,51,51,0.3);}
    .input-group {display:flex;gap:10px;}
    input[type="text"] {flex:1;padding:12px;border:2px solid rgba(255,51,51,0.3);border-radius:8px;font-size:16px;background:rgba(0,0,0,0.3);color:white;}
    input[type="text"]::placeholder {color:rgba(255,255,255,0.5);}
    input[type="text"]:focus {outline:none;border-color:#ff3333;}
    button {padding:12px 24px;background:#ff3333;color:white;border:none;border-radius:8px;cursor:pointer;font-size:16px;font-weight:600;transition:background 0.3s;}
    button:hover {background:#cc0000;}
    button:disabled {opacity:0.5;cursor:not-allowed;}
    .profiles-grid {display:grid;grid-template-columns:repeat(auto-fill,minmax(200px,1fr));gap:20px;margin-top:20px;}
    .profile-card {background:rgba(255,255,255,0.05);backdrop-filter:blur(10px);border-radius:15px;padding:20px;text-align:center;cursor:pointer;transition:transform 0.3s,box-shadow 0.3s;box-shadow:0 5px 15px rgba(0,0,0,0.3);text-decoration:none;color:inherit;display:block;border:1px solid rgba(255,51,51,0.2);}
    .profile-card:hover {transform:translateY(-5px);box-shadow:0 10px 25px rgba(255,51,51,0.3);border-color:#ff3333;}
    .profile-pic {width:120px;height:120px;border-radius:50%;margin:0 auto 15px;background:linear-gradient(135deg,#ff3333 0%,#cc0000 100%);display:flex;align-items:center;justify-content:center;color:white;font-size:48px;font-weight:bold;overflow:hidden;border:3px solid rgba(255,51,51,0.5);}
    .profile-pic img {width:100%;height:100%;object-fit:cover;}
    .profile-name {font-size:18px;font-weight:600;color:#fff;word-break:break-word;}
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö†Ô∏è SCAMMERS ‚ö†Ô∏è</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL..." />
        <button id="addBtn" disabled onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const TOKEN_FUNCTION_URL = "https://jikydjqvakjirisekudj.supabase.co/functions/v1/facebook-token";

    let FB_ACCESS_TOKEN = null;

    async function getFacebookToken() {
      try {
        console.log("Fetching Facebook App token...");
        const res = await fetch(TOKEN_FUNCTION_URL);
        const data = await res.json();
        if (data.token) {
          FB_ACCESS_TOKEN = data.token;
          console.log("‚úÖ Facebook token loaded.");
          document.getElementById("addBtn").disabled = false;
        } else {
          console.error("‚ö†Ô∏è Failed to get token:", data);
          alert("Error getting Facebook token ‚Äî check your Supabase function.");
        }
      } catch (err) {
        console.error("Error fetching token:", err);
      }
    }

    async function loadProfiles() {
      const { data, error } = await supabase
        .from('scammers')
        .select('*')
        .order('id', { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    async function fetchFacebookData(url) {
      try {
        const urlObj = new URL(url);
        let idOrUsername = "";

        if (urlObj.pathname.includes("profile.php")) {
          const params = new URLSearchParams(urlObj.search);
          idOrUsername = params.get("id");
        } else {
          idOrUsername = urlObj.pathname.split("/").filter(Boolean)[0];
        }

        if (!idOrUsername) throw new Error("Invalid Facebook URL");

        const res = await fetch(
          `https://graph.facebook.com/${idOrUsername}?fields=name,picture.type(large)&access_token=${FB_ACCESS_TOKEN}`
        );

        const data = await res.json();
        if (data.error) {
          console.warn("Facebook API error:", data.error);
          return null;
        }

        return {
          name: data.name || "Facebook User",
          picUrl: data.picture?.data?.url || "",
        };
      } catch (err) {
        console.error("Error fetching Facebook data:", err);
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();

      if (!url) return alert("Enter a Facebook profile URL");
      if (!url.includes("facebook.com") && !url.includes("fb.com"))
        return alert("Not a valid Facebook URL");

      if (!FB_ACCESS_TOKEN) {
        alert("Facebook token not loaded yet ‚Äî please wait a second.");
        return;
      }

      const fullUrl = url.startsWith("http") ? url : "https://" + url;
      console.log("Fetching Facebook data for:", fullUrl);

      const fbData = await fetchFacebookData(fullUrl);
      if (!fbData) return alert("Could not fetch Facebook data ‚Äî check console.");

      const { error } = await supabase
        .from("scammers")
        .insert([{ name: fbData.name, url: fullUrl, picUrl: fbData.picUrl }]);

      if (error) {
        console.error("Supabase insert error:", error);
        alert("Error saving to Supabase ‚Äî check console.");
      } else {
        input.value = "";
        loadProfiles();
      }
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = profiles.map(profile => `
        <a class="profile-card" href="${profile.url}" target="_blank">
          <div class="profile-pic">
            ${profile.picUrl
              ? `<img src="${profile.picUrl}" alt="${profile.name}" onerror="this.parentElement.innerHTML='${profile.name[0].toUpperCase()}'">`
              : profile.name[0].toUpperCase()}
          </div>
          <div class="profile-name">${profile.name}</div>
        </a>
      `).join('');
    }

    document.getElementById("profileUrl").addEventListener("keypress", e => {
      if (e.key === "Enter") addProfile();
    });

    // üîπ Run on startup
    getFacebookToken().then(loadProfiles);
  </script>
</body>
</html>
