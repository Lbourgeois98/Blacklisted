<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: white;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #ff3333;
      margin-bottom: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    button {
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #cc0000;
      transform: translateY(-2px);
      box-shadow: 0 0 10px #ff3333;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .profile-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 51, 51, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(255, 51, 51, 0.3);
      border-color: #ff3333;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 51, 51, 0.9);
      border: none;
      color: white;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .edit-btn:hover {
      background: #ff0000;
      transform: scale(1.05);
      box-shadow: 0 0 10px #ff3333;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff3333, #cc0000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 15px;
      border: 3px solid rgba(255, 51, 51, 0.4);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .button-row {
      width: 100%;
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 45px;
      border: 2px solid #ff3333;
      color: #ff3333;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      font-size: 15px;
      transition: all 0.25s ease;
      text-align: center;
    }

    .btn:hover {
      background: #ff3333;
      color: white;
      box-shadow: 0 0 10px #ff3333;
      transform: translateY(-2px);
    }

    .reports-panel {
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
      width: 100%;
    }

    .report-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 8px;
      border-left: 3px solid #ff3333;
      border-radius: 6px;
      font-size: 14px;
      color: white;
    }

    .add-report {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-report textarea {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      resize: vertical;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL..." />
        <button onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "YOUR-ANON-KEY-HERE";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProfiles() {
      const { data, error } = await supabase
        .from("scammers")
        .select("*")
        .order("id", { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    function extractNameFromUrl(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname;
        if (pathname && pathname !== "/" && !pathname.includes("profile.php")) {
          let name = pathname.replace(/^\//, "").split("/")[0];
          name = decodeURIComponent(name);
          name = name
            .replace(/[._-]/g, " ")
            .split(" ")
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(" ");
          return name;
        }
        const params = new URLSearchParams(urlObj.search);
        const id = params.get("id");
        return id ? `User ${id}` : "Facebook User";
      } catch {
        return "Facebook User";
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const urlObj = new URL(url);
        let username = "";
        const pathname = urlObj.pathname;
        if (pathname && pathname !== "/" && !pathname.includes("profile.php")) {
          username = pathname.replace(/^\//, "").split("/")[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          const id = params.get("id");
          if (id) username = id;
        }
        return username
          ? `https://graph.facebook.com/${username}/picture?type=large`
          : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();
      if (!url) return alert("Enter a Facebook profile URL");
      const fullUrl = url.startsWith("http") ? url : "https://" + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from("scammers").insert([{ name, url: fullUrl, picUrl }]);
      if (error) console.error(error);
      else {
        input.value = "";
        loadProfiles();
      }
    }

    async function loadReports(profileId) {
      const { data, error } = await supabase
        .from("reports")
        .select("*")
        .eq("scammer_id", profileId)
        .order("id", { ascending: false });
      if (error) console.error(error);
      return data || [];
    }

    async function addReport(profileId, text) {
      if (!text.trim()) return;
      const { error } = await supabase.from("reports").insert([{ scammer_id: profileId, text }]);
      if (error) console.error(error);
      loadProfiles();
    }

    async function enableEditing(profile) {
      const newName = prompt("Edit Name:", profile.name) || profile.name;
      const newPic = prompt("Paste new image URL or leave blank:", "") || profile.picUrl;
      const { error } = await supabase
        .from("scammers")
        .update({ name: newName, picUrl: newPic })
        .eq("id", profile.id);
      if (error) console.error(error);
      loadProfiles();
    }

    async function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = "";

      for (const profile of profiles) {
        const card = document.createElement("div");
        card.className = "profile-card";

        const pic = document.createElement("div");
        pic.className = "profile-pic";
        if (profile.picUrl) {
          const img = document.createElement("img");
          img.src = profile.picUrl;
          img.alt = profile.name;
          pic.appendChild(img);
        } else {
          pic.textContent = profile.name[0].toUpperCase();
        }

        const nameDiv = document.createElement("div");
        nameDiv.className = "profile-name";
        nameDiv.textContent = profile.name;

        const editBtn = document.createElement("button");
        editBtn.className = "edit-btn";
        editBtn.textContent = "Edit";
        editBtn.onclick = () => enableEditing(profile);

        const buttonRow = document.createElement("div");
        buttonRow.className = "button-row";

        const profileBtn = document.createElement("a");
        profileBtn.href = profile.url;
        profileBtn.target = "_blank";
        profileBtn.className = "btn";
        profileBtn.textContent = "View Profile";

        const reportsBtn = document.createElement("button");
        reportsBtn.className = "btn";
        reportsBtn.textContent = "View Reports";

        const reportsPanel = document.createElement("div");
        reportsPanel.className = "reports-panel";

        reportsBtn.onclick = async () => {
          if (reportsPanel.style.display === "flex") {
            reportsPanel.style.display = "none";
            return;
          }
          const reports = await loadReports(profile.id);
          reportsPanel.innerHTML = reports
            .map(r => `<div class="report-item">${r.text}</div>`)
            .join("");
          const form = document.createElement("div");
          form.className = "add-report";
          form.innerHTML = `
            <textarea placeholder="Add a report..."></textarea>
            <button>Submit</button>
          `;
          form.querySelector("button").onclick = async () => {
            const text = form.querySelector("textarea").value;
            await addReport(profile.id, text);
          };
          reportsPanel.appendChild(form);
          reportsPanel.style.display = "flex";
        };

        buttonRow.appendChild(profileBtn);
        buttonRow.appendChild(reportsBtn);

        card.appendChild(editBtn);
        card.appendChild(pic);
        card.appendChild(nameDiv);
        card.appendChild(buttonRow);
        card.appendChild(reportsPanel);

        grid.appendChild(card);
      }
    }

    loadProfiles();
    document.getElementById("profileUrl").addEventListener("keypress", e => {
      if (e.key === "Enter") addProfile();
    });
  </script>
</body>
</html>
