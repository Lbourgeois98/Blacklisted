<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: "Inter", -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group { display: flex; gap: 10px; }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    button {
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background: #cc0000;
      transform: scale(1.05);
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 25px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.07);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .profile-card:hover { transform: translateY(-5px); }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid #ff3333;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333, #cc0000);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 40px;
      font-weight: bold;
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-bottom: 10px;
    }

    .view-btn {
      display: inline-block;
      padding: 10px 18px;
      background: #ff3333;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      transition: background 0.3s;
    }

    .view-btn:hover { background: #cc0000; }

    .reports-section {
      display: none;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
      text-align: left;
      max-height: 200px;
      overflow-y: auto;
    }

    .report {
      background: rgba(255, 51, 51, 0.1);
      border-left: 3px solid #ff3333;
      padding: 8px 10px;
      margin-bottom: 8px;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    }

    .add-report {
      margin-top: 10px;
    }

    textarea {
      width: 100%;
      min-height: 60px;
      border-radius: 6px;
      border: none;
      padding: 8px;
      resize: vertical;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 14px;
    }

    textarea:focus { outline: 2px solid #ff3333; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>

    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button onclick="addProfile()">Add</button>
      </div>
    </div>

    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProfiles() {
      const { data: scammers, error } = await supabase.from("scammers").select("*").order("id", { ascending: false });
      if (error) console.error(error);
      else renderProfiles(scammers);
    }

    function extractNameFromUrl(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname;
        if (pathname && pathname !== "/" && !pathname.includes("profile.php")) {
          let name = pathname.replace(/^\//, "").split("/")[0];
          name = decodeURIComponent(name).replace(/[._-]/g, " ")
            .split(" ")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join(" ");
          return name;
        }
        const params = new URLSearchParams(urlObj.search);
        const id = params.get("id");
        return id ? `User ${id}` : "Facebook User";
      } catch {
        return "Facebook User";
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const urlObj = new URL(url);
        let username = "";
        const pathname = urlObj.pathname;
        if (pathname && pathname !== "/" && !pathname.includes("profile.php")) {
          username = pathname.replace(/^\//, "").split("/")[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          const id = params.get("id");
          if (id) username = id;
        }
        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();
      if (!url) return alert("Enter a Facebook profile URL");
      if (!url.includes("facebook.com") && !url.includes("fb.com")) return alert("Not a valid Facebook URL");

      const fullUrl = url.startsWith("http") ? url : "https://" + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from("scammers").insert([{ name, url: fullUrl, picUrl }]);
      if (error) console.error(error);
      else {
        input.value = "";
        loadProfiles();
      }
    }

    async function toggleReports(id) {
      const section = document.getElementById(`reports-${id}`);
      if (section.style.display === "block") {
        section.style.display = "none";
        return;
      }

      // fetch reports
      const { data: reports, error } = await supabase
        .from("reports")
        .select("*")
        .eq("scammer_id", id)
        .order("created_at", { ascending: false });
      if (error) console.error(error);

      section.innerHTML = `
        ${(reports && reports.length)
          ? reports.map(r => `<div class="report">${r.text}</div>`).join("")
          : "<div class='report'>No reports yet.</div>"}
        <div class="add-report">
          <textarea id="reportText-${id}" placeholder="Add a new report..."></textarea>
          <button onclick="submitReport(${id})">Submit Report</button>
        </div>
      `;
      section.style.display = "block";
    }

    async function submitReport(id) {
      const textArea = document.getElementById(`reportText-${id}`);
      const text = textArea.value.trim();
      if (!text) return alert("Please write something first.");

      const { error } = await supabase.from("reports").insert([{ scammer_id: id, text }]);
      if (error) {
        console.error(error);
        alert("Failed to submit report.");
      } else {
        textArea.value = "";
        toggleReports(id); // refresh list
      }
    }

    function renderProfiles(scammers) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = scammers.map(profile => `
        <div class="profile-card">
          <div class="profile-pic">
            ${profile.picUrl
              ? `<img src="${profile.picUrl}" alt="${profile.name}" onerror="this.style.display='none'">`
              : profile.name[0].toUpperCase()}
          </div>
          <div class="profile-name">${profile.name}</div>
          <div class="button-group">
            <a href="${profile.url}" target="_blank" class="view-btn">View Profile</a>
            <button class="view-btn" onclick="toggleReports(${profile.id})">View Reports</button>
          </div>
          <div id="reports-${profile.id}" class="reports-section"></div>
        </div>
      `).join("");
    }

    loadProfiles();
  </script>
</body>
</html>
