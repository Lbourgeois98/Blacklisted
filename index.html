<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group { display: flex; gap: 10px; }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="file"] {
      color: white;
      font-size: 14px;
    }

    input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    button {
      padding: 10px 20px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      box-shadow: 0 0 10px rgba(255, 51, 51, 0);
    }

    button:hover {
      background: #ff5555;
      box-shadow: 0 0 15px rgba(255, 80, 80, 0.9);
      transform: scale(1.05);
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: white;
      border: 1px solid rgba(255, 51, 51, 0.2);
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      word-break: break-word;
      margin-bottom: 10px;
    }

    .edit-fields {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .edit-fields input {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    .edit-actions {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 8px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProfiles() {
      const { data, error } = await supabase
        .from('scammers')
        .select('*')
        .order('id', { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    function extractNameFromUrl(url) {
      try {
        const urlObj = new URL(url);
        const pathname = urlObj.pathname;

        if (pathname && pathname !== '/' && !pathname.includes('profile.php')) {
          let name = pathname.replace(/^\//, '').split('/')[0];
          name = decodeURIComponent(name);
          name = name.replace(/[._-]/g, ' ')
            .split(' ')
            .map(word => word.charAt(0).toUpperCase() + word.slice(1))
            .join(' ');
          return name;
        }

        const params = new URLSearchParams(urlObj.search);
        const id = params.get('id');
        return id ? `User ${id}` : 'Facebook User';
      } catch {
        return 'Facebook User';
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const urlObj = new URL(url);
        let username = '';

        const pathname = urlObj.pathname;
        if (pathname && pathname !== '/' && !pathname.includes('profile.php')) {
          username = pathname.replace(/^\//, '').split('/')[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          const id = params.get('id');
          if (id) username = id;
        }

        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById('profileUrl');
      const url = input.value.trim();
      if (!url) return alert('Enter a Facebook profile URL');
      if (!url.includes('facebook.com') && !url.includes('fb.com')) return alert('Not a valid Facebook URL');

      const fullUrl = url.startsWith('http') ? url : 'https://' + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from('scammers').insert([{ name, url: fullUrl, picUrl }]);
      if (error) console.error(error);
      else {
        input.value = '';
        loadProfiles();
      }
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById('profilesGrid');
      grid.innerHTML = profiles.map(profile => `
        <div class="profile-card" data-id="${profile.id}">
          <a href="${profile.url}" target="_blank">
            <div class="profile-pic">
              ${profile.picUrl
                ? `<img src="${profile.picUrl}" alt="${profile.name}" onerror="this.parentElement.innerHTML='${profile.name[0].toUpperCase()}'">`
                : profile.name[0].toUpperCase()}
            </div>
          </a>
          <div class="profile-name">${profile.name}</div>
          <div class="edit-actions">
            <button onclick="enableEdit(${profile.id}, '${profile.name.replace(/'/g, "\\'")}')">Edit</button>
          </div>
        </div>
      `).join('');
    }

    function enableEdit(id, currentName) {
      const card = document.querySelector(`.profile-card[data-id='${id}']`);
      card.innerHTML = `
        <div class="edit-fields">
          <input type="text" id="editName-${id}" value="${currentName}" placeholder="Edit name">
          <input type="file" id="editFile-${id}" accept="image/*">
        </div>
        <div class="edit-actions">
          <button onclick="saveEdit(${id})">Save</button>
          <button onclick="loadProfiles()">Cancel</button>
        </div>
      `;
    }

    async function saveEdit(id) {
      const name = document.getElementById(`editName-${id}`).value.trim();
      const fileInput = document.getElementById(`editFile-${id}`);
      let picUrl = null;

      if (fileInput.files.length > 0) {
        const file = fileInput.files[0];
        const filePath = `profile-${id}-${Date.now()}-${file.name}`;
        const { error: uploadError } = await supabase.storage.from('profile-images').upload(filePath, file);
        if (uploadError) {
          alert('Image upload failed.');
          console.error(uploadError);
          return;
        }
        const { data } = supabase.storage.from('profile-images').getPublicUrl(filePath);
        picUrl = data.publicUrl;
      }

      const updateData = { name };
      if (picUrl) updateData.picUrl = picUrl;

      const { error } = await supabase.from('scammers').update(updateData).eq('id', id);
      if (error) {
        console.error(error);
        alert('Error saving changes');
      } else {
        loadProfiles();
      }
    }

    loadProfiles();
    document.getElementById('profileUrl').addEventListener('keypress', e => {
      if (e.key === 'Enter') addProfile();
    });
  </script>
</body>
</html>
