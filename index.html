<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: white;
      padding: 30px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    h1 {
      text-align: center;
      color: #ff3333;
      margin-bottom: 30px;
      font-size: 3em;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      font-weight: 900;
      letter-spacing: 2px;
    }

    /* Facebook URL input box (restored original look) */
    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    button {
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #cc0000;
      transform: translateY(-2px);
    }

    /* Grid layout */
    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .profile-card {
      position: relative;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 51, 51, 0.2);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(255, 51, 51, 0.3);
      border-color: #ff3333;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 51, 51, 0.9);
      border: none;
      color: white;
      font-size: 14px;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .edit-btn:hover {
      background: #ff0000;
      transform: scale(1.05);
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      overflow: hidden;
      background: linear-gradient(135deg, #ff3333, #cc0000);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 15px;
      border: 3px solid rgba(255, 51, 51, 0.4);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 700;
      text-align: center;
      margin-bottom: 20px;
      color: white;
    }

    .button-row {
      width: 100%;
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    .btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      border: 2px solid #ff3333;
      color: #ff3333;
      background: transparent;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.25s ease;
    }

    .btn:hover {
      background: #ff3333;
      color: white;
      transform: translateY(-2px);
    }

    .reports-panel {
      margin-top: 15px;
      background: rgba(0, 0, 0, 0.3);
      border-radius: 10px;
      padding: 10px;
      display: none;
      flex-direction: column;
      gap: 8px;
    }

    .report-item {
      background: rgba(255, 255, 255, 0.08);
      padding: 8px;
      border-left: 3px solid #ff3333;
      border-radius: 6px;
      font-size: 14px;
      color: white;
    }

    .add-report {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .add-report textarea {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      resize: vertical;
      min-height: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>

    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button onclick="addProfile()">Add</button>
      </div>
    </div>

    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProfiles() {
      const { data, error } = await supabase
        .from("scammers")
        .select("*")
        .order("id", { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    function extractNameFromUrl(url) {
      try {
        const u = new URL(url);
        const path = u.pathname.replace(/^\//, "").split("/")[0];
        if (path && !path.includes("profile.php")) {
          return decodeURIComponent(path)
            .replace(/[._-]/g, " ")
            .split(" ")
            .map(w => w.charAt(0).toUpperCase() + w.slice(1))
            .join(" ");
        }
        const id = new URLSearchParams(u.search).get("id");
        return id ? `User ${id}` : "Facebook User";
      } catch {
        return "Facebook User";
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const u = new URL(url);
        const path = u.pathname.replace(/^\//, "").split("/")[0];
        const username = path.includes("profile.php")
          ? new URLSearchParams(u.search).get("id")
          : path;
        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();
      if (!url) return alert("Enter a Facebook profile URL");
      const fullUrl = url.startsWith("http") ? url : "https://" + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from("scammers").insert([{ name, url: fullUrl, picurl: picUrl }]);
      if (error) console.error(error);
      else {
        input.value = "";
        loadProfiles();
      }
    }

    async function addReport(id) {
      const textarea = document.getElementById(`reportInput-${id}`);
      const text = textarea.value.trim();
      if (!text) return alert("Enter a report first.");
      await supabase.from("reports").insert([{ scammer_id: id, text }]);
      textarea.value = "";
      toggleReports(id);
    }

    async function toggleReports(id) {
      const panel = document.getElementById(`reports-${id}`);
      if (panel.style.display === "flex") {
        panel.style.display = "none";
        return;
      }
      panel.style.display = "flex";
      const { data, error } = await supabase.from("reports").select("*").eq("scammer_id", id);
      if (error) return;
      const list = data.map(r => `<div class="report-item">${r.text}</div>`).join("") || "<div>No reports yet.</div>";
      panel.innerHTML = `
        <div>${list}</div>
        <div class="add-report">
          <textarea id="reportInput-${id}" placeholder="Add a new report..."></textarea>
          <button onclick="addReport(${id})">Submit</button>
        </div>
      `;
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = profiles.map(p => `
        <div class="profile-card">
          <button class="edit-btn" onclick="editProfile(${p.id})">✏️ Edit</button>
          <div class="profile-pic">
            ${p.picurl ? `<img src="${p.picurl}" alt="${p.name}">` : p.name[0].toUpperCase()}
          </div>
          <div class="profile-name">${p.name}</div>
          <div class="button-row">
            <a href="${p.url}" target="_blank" class="btn">View Profile</a>
            <button class="btn" onclick="toggleReports(${p.id})">View Reports</button>
          </div>
          <div class="reports-panel" id="reports-${p.id}"></div>
        </div>
      `).join("");
    }

    async function editProfile(id) {
      const newName = prompt("Enter new name:");
      if (newName) {
        await supabase.from("scammers").update({ name: newName }).eq("id", id);
        loadProfiles();
      }
    }

    loadProfiles();
  </script>
</body>
</html>
