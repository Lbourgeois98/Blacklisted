<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 51, 51, 0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .input-group {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    button {
      padding: 12px 20px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #cc0000;
      transform: translateY(-1px);
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 25px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 51, 51, 0.3);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      position: relative;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 51, 51, 0.3);
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.15);
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .edit-btn:hover {
      background: rgba(255, 51, 51, 0.6);
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .card-btn {
      flex: 1;
      text-align: center;
      padding: 10px;
      background: #ff3333;
      border-radius: 8px;
      font-weight: 600;
      color: white;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .card-btn:hover {
      background: #cc0000;
      transform: translateY(-1px);
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .modal-content {
      background: #1e1e1e;
      border-radius: 12px;
      max-width: 600px;
      width: 100%;
      padding: 25px;
      border: 1px solid rgba(255,51,51,0.3);
      box-shadow: 0 10px 30px rgba(0,0,0,0.6);
    }

    .modal h2 {
      color: #ff3333;
      margin-bottom: 15px;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 2px solid rgba(255,51,51,0.3);
      background: rgba(0,0,0,0.3);
      color: white;
      min-height: 100px;
      resize: vertical;
      margin-bottom: 10px;
    }

    textarea:focus {
      outline: none;
      border-color: #ff3333;
    }

    .report-card {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,51,51,0.3);
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .report-card p {
      font-size: 14px;
      line-height: 1.5;
    }

    .timestamp {
      font-size: 12px;
      color: rgba(255,255,255,0.6);
    }

    .close-btn {
      background: #ff3333;
      color: white;
      border: none;
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      display: block;
      margin: 0 auto;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .close-btn:hover {
      background: #cc0000;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>

    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button onclick="addProfile()">Add</button>
      </div>
    </div>

    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <!-- Reports Modal -->
  <div id="reportsModal" class="modal">
    <div class="modal-content">
      <h2>Reports</h2>
      <div id="reportsList"></div>
      <textarea id="newReportText" placeholder="Add your report..."></textarea>
      <button onclick="submitReport()">Submit Report</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentScammerId = null;

    async function loadProfiles() {
      const { data, error } = await supabase.from("scammers").select("*").order("id", { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    function extractNameFromUrl(url) {
      try {
        const urlObj = new URL(url);
        const path = urlObj.pathname;
        if (path && path !== "/" && !path.includes("profile.php")) {
          let name = path.replace(/^\//, "").split("/")[0];
          name = decodeURIComponent(name);
          name = name.replace(/[._-]/g, " ")
                     .split(" ")
                     .map(w => w.charAt(0).toUpperCase() + w.slice(1))
                     .join(" ");
          return name;
        }
        const params = new URLSearchParams(urlObj.search);
        const id = params.get("id");
        return id ? `User ${id}` : "Facebook User";
      } catch {
        return "Facebook User";
      }
    }

    function extractProfilePicUrl(url) {
      try {
        const urlObj = new URL(url);
        const path = urlObj.pathname;
        let username = "";
        if (path && path !== "/" && !path.includes("profile.php")) {
          username = path.replace(/^\//, "").split("/")[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          const id = params.get("id");
          if (id) username = id;
        }
        return username ? `https://graph.facebook.com/${username}/picture?type=large` : null;
      } catch {
        return null;
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();
      if (!url) return alert("Enter a Facebook profile URL");
      if (!url.includes("facebook.com") && !url.includes("fb.com"))
        return alert("Not a valid Facebook URL");

      const fullUrl = url.startsWith("http") ? url : "https://" + url;
      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from("scammers").insert([{ name, url: fullUrl, picUrl }]);
      if (error) {
        console.error(error);
        alert("Failed to add profile.");
      } else {
        input.value = "";
        loadProfiles();
      }
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = profiles.map(p => `
        <div class="profile-card">
          <button class="edit-btn" onclick="editProfile(${p.id})">✏️</button>
          <div class="profile-pic">
            ${p.picUrl ? `<img src="${p.picUrl}" alt="${p.name}" onerror="this.parentElement.innerHTML='${p.name[0]}'">` : p.name[0]}
          </div>
          <div class="profile-name">${p.name}</div>
          <div class="buttons">
            <a href="${p.url}" target="_blank" class="card-btn">View Profile</a>
            <button class="card-btn" onclick="openReports(${p.id})">View Reports</button>
          </div>
        </div>
      `).join("");
    }

    async function editProfile(id) {
      const { data } = await supabase.from("scammers").select("*").eq("id", id).single();
      const newName = prompt("Edit name:", data.name);
      const newPicUrl = prompt("Edit image URL:", data.picUrl || "");
      if (newName) {
        await supabase.from("scammers").update({ name: newName, picUrl: newPicUrl }).eq("id", id);
        loadProfiles();
      }
    }

    async function openReports(id) {
      currentScammerId = id;
      document.getElementById("reportsModal").style.display = "flex";
      loadReports();
    }

    async function closeModal() {
      document.getElementById("reportsModal").style.display = "none";
      document.getElementById("reportsList").innerHTML = "";
      document.getElementById("newReportText").value = "";
    }

    async function loadReports() {
      const { data, error } = await supabase
        .from("reports")
        .select("*")
        .eq("scammer_id", currentScammerId)
        .order("created_at", { ascending: false });

      const list = document.getElementById("reportsList");
      if (error || !data) {
        list.innerHTML = "<p>Failed to load reports.</p>";
        return;
      }

      list.innerHTML = data.length
        ? data.map(r => `
          <div class="report-card">
            <p>${r.description}</p>
            <div class="timestamp">${new Date(r.created_at).toLocaleString()}</div>
          </div>
        `).join("")
        : "<p>No reports yet. Be the first to add one.</p>";
    }

    async function submitReport() {
      const text = document.getElementById("newReportText").value.trim();
      if (!text) return alert("Please write a report before submitting.");
      const { error } = await supabase.from("reports").insert([{ scammer_id: currentScammerId, description: text }]);
      if (error) {
        console.error(error);
        alert("Failed to submit report.");
      } else {
        document.getElementById("newReportText").value = "";
        loadReports();
      }
    }

    loadProfiles();
    document.getElementById("profileUrl").addEventListener("keypress", e => {
      if (e.key === "Enter") addProfile();
    });
  </script>
</body>
</html>
