<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group { display: flex; gap: 10px; }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    button {
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: background 0.3s;
    }

    button:hover { background: #cc0000; }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      text-decoration: none;
      color: inherit;
      display: block;
      border: 1px solid rgba(255, 51, 51, 0.2);
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 51, 51, 0.3);
      border-color: #ff3333;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö†Ô∏è SCAMMERS ‚ö†Ô∏è</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    // üîß Supabase setup
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    // üîê Facebook Access Token (fetched securely)
    let FB_ACCESS_TOKEN = null;

    async function getFacebookToken() {
      try {
        const res = await fetch("https://YOUR_PROJECT_ID.functions.supabase.co/facebook-token");
        const data = await res.json();
        if (data.access_token) {
          FB_ACCESS_TOKEN = data.access_token;
          console.log("‚úÖ Facebook token loaded");
        } else {
          console.error("Failed to get Facebook token:", data);
        }
      } catch (err) {
        console.error("Error fetching Facebook token:", err);
      }
    }

    async function loadProfiles() {
      const { data, error } = await supabase
        .from('scammers')
        .select('*')
        .order('id', { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    async function fetchFacebookData(url) {
      try {
        const urlObj = new URL(url);
        let username = "";

        if (urlObj.pathname && !urlObj.pathname.includes("profile.php")) {
          username = urlObj.pathname.replace(/^\//, "").split("/")[0];
        } else {
          const params = new URLSearchParams(urlObj.search);
          username = params.get("id");
        }

        const res = await fetch(`https://graph.facebook.com/${username}?fields=name,picture.type(large)&access_token=${FB_ACCESS_TOKEN}`);
        const data = await res.json();

        return {
          name: data.name || "Facebook User",
          picUrl: data.picture?.data?.url || null
        };
      } catch (e) {
        console.error("Error fetching Facebook data:", e);
        return { name: "Facebook User", picUrl: null };
      }
    }

    async function addProfile() {
      const input = document.getElementById("profileUrl");
      const url = input.value.trim();
      if (!url) return alert("Enter a Facebook profile URL");
      if (!url.includes("facebook.com") && !url.includes("fb.com")) return alert("Not a valid Facebook URL");

      const fullUrl = url.startsWith("http") ? url : "https://" + url;

      if (!FB_ACCESS_TOKEN) await getFacebookToken();
      const { name, picUrl } = await fetchFacebookData(fullUrl);

      const { error } = await supabase.from("scammers").insert([{ name, url: fullUrl, picUrl }]);
      if (error) {
        console.error(error);
        alert("Error adding profile");
      } else {
        input.value = "";
        loadProfiles();
      }
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = profiles.map(profile => `
        <a class="profile-card" href="${profile.url}" target="_blank">
          <div class="profile-pic">
            ${profile.picUrl
              ? `<img src="${profile.picUrl}" alt="${profile.name}" onerror="this.parentElement.innerHTML='${profile.name[0].toUpperCase()}'">`
              : profile.name[0].toUpperCase()}
          </div>
          <div class="profile-name">${profile.name}</div>
        </a>
      `).join('');
    }

    (async () => {
      await getFacebookToken();
      await loadProfiles();
    })();

    document.getElementById("profileUrl").addEventListener("keypress", e => {
      if (e.key === "Enter") addProfile();
    });
  </script>
</body>
</html>
