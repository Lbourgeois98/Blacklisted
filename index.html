<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‚ö†Ô∏è Scammers ‚ö†Ô∏è</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      color: white;
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    input[type="text"], input[type="file"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input::placeholder { color: rgba(255,255,255,0.5); }
    input:focus { outline: none; border-color: #ff3333; }

    button {
      padding: 12px 24px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px transparent;
    }

    button:hover {
      background: #cc0000;
      box-shadow: 0 0 15px #ff3333;
    }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 51, 51, 0.2);
      position: relative;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 51, 51, 0.3);
      border-color: #ff3333;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      font-weight: bold;
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      word-break: break-word;
    }

    .edit-buttons {
      margin-top: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚ö†Ô∏è SCAMMERS ‚ö†Ô∏è</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileName" placeholder="Enter name..." />
        <input type="file" id="profilePic" accept="image/*" />
        <button onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <script>
    // üîß Supabase setup
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadProfiles() {
      const { data, error } = await supabase
        .from("scammers")
        .select("*")
        .order("id", { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    async function addProfile() {
      const name = document.getElementById("profileName").value.trim();
      const file = document.getElementById("profilePic").files[0];

      if (!name) return alert("Enter a name.");
      if (!file) return alert("Choose a picture.");

      const filePath = `${Date.now()}_${file.name}`;
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from("profile-images")
        .upload(filePath, file);

      if (uploadError) {
        alert("Upload failed: " + uploadError.message);
        console.error(uploadError);
        return;
      }

      const { data: urlData } = supabase.storage
        .from("profile-images")
        .getPublicUrl(uploadData.path);
      const picUrl = urlData.publicUrl;

      const { error } = await supabase.from("scammers").insert([{ name, picUrl }]);
      if (error) console.error(error);
      else {
        document.getElementById("profileName").value = "";
        document.getElementById("profilePic").value = "";
        loadProfiles();
      }
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById("profilesGrid");
      grid.innerHTML = profiles
        .map(
          (profile) => `
        <div class="profile-card">
          <div class="profile-pic" id="pic-${profile.id}">
            ${
              profile.picUrl
                ? `<img src="${profile.picUrl}" alt="${profile.name}" />`
                : profile.name[0].toUpperCase()
            }
          </div>
          <div class="profile-name" id="name-${profile.id}">${profile.name}</div>
          <div class="edit-buttons">
            <button onclick="enableEdit(${profile.id})">Edit</button>
          </div>
        </div>`
        )
        .join("");
    }

    function enableEdit(id) {
      const nameEl = document.getElementById(`name-${id}`);
      const picEl = document.getElementById(`pic-${id}`);
      const card = nameEl.closest(".profile-card");
      const name = nameEl.textContent;

      card.innerHTML = `
        <input type="text" id="edit-name-${id}" value="${name}" style="width:100%;padding:8px;border-radius:6px;margin-bottom:8px;">
        <input type="file" id="edit-pic-${id}" accept="image/*" style="margin-bottom:8px;">
        <div class="edit-buttons">
          <button onclick="saveEdit(${id})">Save</button>
          <button onclick="loadProfiles()">Cancel</button>
        </div>
      `;
    }

    async function saveEdit(id) {
      const newName = document.getElementById(`edit-name-${id}`).value.trim();
      const newPicFile = document.getElementById(`edit-pic-${id}`).files[0];
      let newPicUrl;

      if (newPicFile) {
        const filePath = `${Date.now()}_${newPicFile.name}`;
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from("profile-images")
          .upload(filePath, newPicFile);

        if (uploadError) {
          alert("Upload failed: " + uploadError.message);
          console.error(uploadError);
          return;
        }

        const { data: urlData } = supabase.storage
          .from("profile-images")
          .getPublicUrl(uploadData.path);
        newPicUrl = urlData.publicUrl;
      }

      const updateData = { name: newName };
      if (newPicUrl) updateData.picUrl = newPicUrl;

      const { error: updateError } = await supabase
        .from("scammers")
        .update(updateData)
        .eq("id", id);

      if (updateError) {
        alert("Save failed: " + updateError.message);
        console.error(updateError);
        return;
      }

      loadProfiles();
    }

    loadProfiles();
  </script>
</body>
</html>
