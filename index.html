<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚠️ Scammers ⚠️</title>
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #1a1a1a 0%, #4a0000 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container { max-width: 1200px; margin: 0 auto; }

    h1 {
      color: #ff3333;
      text-align: center;
      margin-bottom: 40px;
      font-size: 3em;
      text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
      font-weight: 900;
      letter-spacing: 2px;
    }

    .admin-section {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255, 51, 51, 0.3);
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid rgba(255, 51, 51, 0.3);
      border-radius: 8px;
      font-size: 16px;
      background: rgba(0, 0, 0, 0.3);
      color: white;
    }

    input[type="text"]::placeholder { color: rgba(255, 255, 255, 0.5); }

    input[type="text"]:focus {
      outline: none;
      border-color: #ff3333;
    }

    .add-btn {
      padding: 10px 18px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 600;
      transition: background 0.3s;
      flex-shrink: 0;
    }

    .add-btn:hover { background: #cc0000; }

    .profiles-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }

    .profile-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 15px;
      padding: 20px;
      position: relative;
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      color: inherit;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      border: 1px solid rgba(255, 51, 51, 0.2);
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(255, 51, 51, 0.3);
      border-color: #ff3333;
    }

    .edit-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ff3333;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 5px 10px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
    }

    .edit-btn:hover { background: #cc0000; }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      background: linear-gradient(135deg, #ff3333 0%, #cc0000 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 48px;
      font-weight: bold;
      overflow: hidden;
      border: 3px solid rgba(255, 51, 51, 0.5);
    }

    .profile-pic img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-name {
      font-size: 18px;
      font-weight: 600;
      color: #fff;
      word-break: break-word;
      margin-bottom: 10px;
    }

    .card-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .view-btn {
      background: #ff3333;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      font-weight: 600;
      text-align: center;
      transition: background 0.3s;
    }

    .view-btn:hover {
      background: #cc0000;
    }

    .modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
    }

    .modal.active { visibility: visible; }

    .modal-content {
      background: #222;
      padding: 25px;
      border-radius: 10px;
      width: 90%;
      max-width: 600px;
      color: white;
      max-height: 80vh;
      overflow-y: auto;
    }

    textarea {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      background: #333;
      color: white;
      resize: vertical;
      min-height: 100px;
    }

    .close-btn {
      background: #ff3333;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      margin-top: 10px;
    }

    .report {
      background: rgba(255,255,255,0.08);
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 15px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>⚠️ SCAMMERS ⚠️</h1>
    <div class="admin-section">
      <div class="input-group">
        <input type="text" id="profileUrl" placeholder="Paste Facebook profile URL...">
        <button class="add-btn" onclick="addProfile()">Add</button>
      </div>
    </div>
    <div class="profiles-grid" id="profilesGrid"></div>
  </div>

  <div class="modal" id="reportsModal">
    <div class="modal-content">
      <h2 id="reportsTitle"></h2>
      <div id="reportsList"></div>
      <textarea id="newReport" placeholder="Add your report..."></textarea>
      <button class="view-btn" onclick="submitReport()">Submit Report</button>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    const SUPABASE_URL = "https://jikydjqvakjirisekudj.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imppa3lkanF2YWtqaXJpc2VrdWRqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk3MjU1MTUsImV4cCI6MjA3NTMwMTUxNX0.eKtrwpGJuZcfnm2MfOmRlwrunSy6kvXQJqfKJ6DzuG4";
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentProfileId = null;

    async function loadProfiles() {
      const { data, error } = await supabase.from('scammers').select('*').order('id', { ascending: false });
      if (error) console.error(error);
      else renderProfiles(data);
    }

    function extractNameFromUrl(url) {
      try {
        const u = new URL(url);
        const p = u.pathname.replace('/', '').split('/')[0];
        if (p && !p.includes('profile.php')) {
          return p.replace(/[._-]/g, ' ').replace(/\b\w/g, c => c.toUpperCase());
        }
        const id = new URLSearchParams(u.search).get('id');
        return id ? `User ${id}` : 'Facebook User';
      } catch { return 'Facebook User'; }
    }

    function extractProfilePicUrl(url) {
      try {
        const u = new URL(url);
        const p = u.pathname.replace('/', '').split('/')[0];
        if (p && !p.includes('profile.php')) return `https://graph.facebook.com/${p}/picture?type=large`;
        const id = new URLSearchParams(u.search).get('id');
        return id ? `https://graph.facebook.com/${id}/picture?type=large` : null;
      } catch { return null; }
    }

    async function addProfile() {
      const input = document.getElementById('profileUrl');
      const url = input.value.trim();
      if (!url) return alert('Enter a Facebook profile URL');
      const fullUrl = url.startsWith('http') ? url : 'https://' + url;

      const name = extractNameFromUrl(fullUrl);
      const picUrl = extractProfilePicUrl(fullUrl);

      const { error } = await supabase.from('scammers').insert([{ name, url: fullUrl, picurl: picUrl }]);
      if (error) {
        console.error(error);
        alert('Failed to add profile.');
      } else {
        input.value = '';
        loadProfiles();
      }
    }

    function renderProfiles(profiles) {
      const grid = document.getElementById('profilesGrid');
      grid.innerHTML = profiles.map(p => `
        <div class="profile-card">
          <button class="edit-btn" onclick="editProfile(${p.id})">Edit</button>
          <div class="profile-pic">
            ${p.picurl ? `<img src="${p.picurl}" alt="${p.name}">` : p.name[0]}
          </div>
          <div class="profile-name">${p.name}</div>
          <div class="card-buttons">
            <button class="view-btn" onclick="window.open('${p.url}', '_blank')">View Profile</button>
            <button class="view-btn" onclick="openReports(${p.id}, '${p.name}')">View Reports</button>
          </div>
        </div>
      `).join('');
    }

    async function openReports(profileId, name) {
      currentProfileId = profileId;
      document.getElementById('reportsTitle').textContent = name;
      document.getElementById('reportsModal').classList.add('active');

      const { data, error } = await supabase.from('scam_reports').select('*').eq('scammer_id', profileId);
      if (error) console.error(error);
      else {
        const list = document.getElementById('reportsList');
        list.innerHTML = data.map(r => `<div class="report">${r.report_text}</div>`).join('') || '<p>No reports yet.</p>';
      }
    }

    async function submitReport() {
      const text = document.getElementById('newReport').value.trim();
      if (!text) return alert('Enter a report before submitting.');
      const { error } = await supabase.from('scam_reports').insert([{ scammer_id: currentProfileId, report_text: text }]);
      if (error) {
        console.error(error);
        alert('Failed to submit report.');
      } else {
        document.getElementById('newReport').value = '';
        openReports(currentProfileId, document.getElementById('reportsTitle').textContent);
      }
    }

    function closeModal() {
      document.getElementById('reportsModal').classList.remove('active');
    }

    loadProfiles();
  </script>
</body>
</html>
